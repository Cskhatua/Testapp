<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Reports Tab</title>
  <style>
    /* Existing styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: Arial, sans-serif; background: #f4f4f4; }
    .container { display: flex; flex-direction: column; height: 100%; }
    .header {
      height: 60px; background: #007BFF; color: white;
      display: flex; align-items: center; justify-content: center; font-size: 24px;
    }
    .body-content { flex: 1; display: flex; overflow: hidden; }
    .sidebar {
      width: 220px; background: #333; color: white;
      display: flex; flex-direction: column; padding-top: 20px;
    }
    .sidebar button {
      padding: 12px 20px; background: none; border: none; color: white;
      text-align: left; font-size: 16px; cursor: pointer; width: 100%;
    }
    .sidebar button:hover, .sidebar button.active { background: #575757; }
    .main { flex: 1; padding: 20px; overflow: hidden; display: flex; flex-direction: column; }
    .card {
      background: white; padding: 20px; border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); overflow-y: auto; flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .tab-content { display: none; height: 100%; }
    .tab-content.active { display: flex; flex-direction: column; }
    .report-section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 48%;
      box-sizing: border-box;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .report-section:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }
    .report-section h3 {
      margin-top: 0;
      margin-bottom: 10px;
      text-align: center;
    }
    .report-section table {
      width: 100%;
      text-align: left;
      border-collapse: collapse;
    }
    .report-section th, .report-section td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .report-section th {
      background-color: #f4f4f4;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      #summary-container {
        flex-direction: column;
      }
      .report-section {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">Proteus Automation Reports</div>
  <div class="body-content">
    <div class="sidebar">
      <button onclick="showTab('home', this)" class="active">Home</button>
      <button onclick="showTab('reports', this)">Reports</button>
    </div>
    <div class="main">
      <div id="home" class="tab-content active">
        <div class="card">
          <h2>Welcome to the Dashboard</h2>
          <p>Select "Reports" from the left menu to view HTML reports.</p>
        </div>
      </div>

      <div id="reports" class="tab-content">
        <div class="card" id="reportsCard">
          <div id="reports-container">
            <div class="report-section">
              <h3>iOS Reports</h3>
              <table>
                <thead>
                <tr>
                  <th>Report</th>
                  <th>Scenario P</th>
                  <th>Scenario F</th>
                  <th>Scenario S</th>
                </tr>
                </thead>
                <tbody id="iosReportsTable">
                <!-- iOS Report Rows Will Be Inserted Here -->
                </tbody>
              </table>
            </div>
            <div class="report-section">
              <h3>Android Reports</h3>
              <table>
                <thead>
                <tr>
                  <th>Report</th>
                  <th>Scenario P</th>
                  <th>Scenario F</th>
                  <th>Scenario S</th>
                </tr>
                </thead>
                <tbody id="androidReportsTable">
                <!-- Android Report Rows Will Be Inserted Here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
  async function fetchReportData(fileName) {
    try {
      const response = await fetch(fileName);
      if (!response.ok) throw new Error(`Failed to load ${fileName}`);
      const data = await response.json();
      return data;
    } catch (error) {
      console.error(error);
      return null;
    }
  }

  async function populateReportsTable(platform, tableId, jsonFileName) {
    const data = await fetchReportData(jsonFileName);
    if (!data || !data.reports) return;

    const tableBody = document.getElementById(tableId);
    tableBody.innerHTML = ""; // Clear existing rows

    data.reports.forEach(report => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><a href="${report.url}" target="_blank">${report.name}</a></td>
        <td>${report.totalPassChild}</td>
        <td>${report.totalFailChild}</td>
        <td>${report.totalSkipChild}</td>
      `;
      tableBody.appendChild(row);
    });
  }

  async function loadReports() {
    await populateReportsTable("iOS", "iosReportsTable", "iOSReportSummary.json");
    await populateReportsTable("Android", "androidReportsTable", "AndroidReportSummary.json");
  }

  function showTab(tabId, button) {
    document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.sidebar button').forEach(btn => btn.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    button.classList.add('active');
    if (tabId === "reports") loadReports();
  }

  document.addEventListener("DOMContentLoaded", () => {
    loadReports();
  });
</script>
</body>
</html>
